<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">سجل المسحات</h3>
    <a routerLink="/scan" class="btn btn-outline-primary btn-sm">العودة للمسح</a>
  </div>

  <div class="card">
    <div class="card-body p-2">
      <table class="table table-striped mb-0">
        <thead>
          <tr>
            <th>التصريح</th>
            <th>حارس</th>
            <th>الفعل</th>
            <th>الاتجاه</th>
            <th>السبب</th>
            <th>الوقت</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of logs">
            <td>{{ r.permitId }}</td>
            <td>{{ r.guardId }}</td>
            <td>{{ r.action }}</td>
            <td>{{ r.direction }}</td>
            <td>{{ r.reason || '—' }}</td>
            <td>{{ r.timestamp | date:'short' }}</td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="loading" class="text-center p-3">
        <div class="spinner-border"></div>
      </div>
      <div *ngIf="!loading && logs.length === 0" class="text-center p-3 text-muted">
        لا توجد سجلات بعد
      </div>
    </div>
  </div>
</div>
